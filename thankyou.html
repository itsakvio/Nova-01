<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Nova X Growth</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --electric-blue: #00A8FF;
            --nova-purple: #8A2BE2;
            --dark-navy: #0B0F1A;
            --soft-white: #F5F7FA;
            --gradient-primary: linear-gradient(135deg, #00A8FF, #8A2BE2);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark-navy);
            color: var(--soft-white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .bg-animation span {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(0, 168, 255, 0.1);
            border-radius: 50%;
            animation: float 6s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.3; }
            50% { transform: translateY(-100px) scale(1.5); opacity: 0.1; }
        }

        .bg-animation span:nth-child(1) { top: 20%; left: 20%; animation-delay: 0s; }
        .bg-animation span:nth-child(2) { top: 60%; right: 30%; animation-delay: 2s; }
        .bg-animation span:nth-child(3) { bottom: 30%; left: 50%; animation-delay: 1s; }
        .bg-animation span:nth-child(4) { top: 80%; right: 20%; animation-delay: 3s; }
        .bg-animation span:nth-child(5) { top: 40%; left: 80%; animation-delay: 4s; }

        .container {
            position: relative;
            z-index: 1;
            max-width: 600px;
            width: 90%;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 168, 255, 0.2);
            border-radius: 30px;
            padding: 50px 40px;
            text-align: center;
            animation: fadeInUp 1s ease, glowPulse 3s infinite;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glowPulse {
            0%, 100% { border-color: rgba(0, 168, 255, 0.2); }
            50% { border-color: rgba(138, 43, 226, 0.4); }
        }

        .checkmark {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease 0.3s both;
            box-shadow: 0 10px 30px rgba(0, 168, 255, 0.3);
        }

        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .checkmark i {
            color: white;
            font-size: 50px;
            animation: rotate 0.5s ease 0.6s both;
        }

        @keyframes rotate {
            from { transform: rotate(0deg) scale(0); }
            to { transform: rotate(360deg) scale(1); }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: slideIn 0.5s ease 0.5s both;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        p {
            font-size: 1.2rem;
            color: rgba(245, 247, 250, 0.9);
            margin-bottom: 15px;
            animation: fadeIn 0.5s ease 0.7s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .email-notice {
            background: rgba(0, 168, 255, 0.1);
            border: 1px solid var(--electric-blue);
            border-radius: 15px;
            padding: 20px;
            margin: 30px 0;
            animation: slideUp 0.5s ease 0.9s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .email-notice i {
            color: var(--electric-blue);
            font-size: 1.5rem;
            margin-bottom: 10px;
            display: inline-block;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .email-notice p {
            margin: 5px 0;
            font-size: 1rem;
        }

        .email-notice strong {
            color: var(--electric-blue);
        }

        .btn {
            display: inline-block;
            padding: 16px 40px;
            background: var(--gradient-primary);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.5s ease 1.1s both;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s ease, height 0.5s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(0, 168, 255, 0.4);
        }

        .btn:hover::before {
            width: 300%;
            height: 300%;
        }

        .btn i {
            margin-right: 10px;
            transition: transform 0.3s ease;
        }

        .btn:hover i {
            transform: translateX(5px);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            animation: fadeIn 0.5s ease 1.3s both;
        }

        .stat-item {
            text-align: center;
        }

        .stat-item h3 {
            font-size: 1.5rem;
            color: var(--electric-blue);
        }

        .stat-item p {
            font-size: 0.9rem;
            color: rgba(245, 247, 250, 0.6);
            margin: 0;
        }

        .redirect-message {
            margin-top: 20px;
            font-size: 0.9rem;
            color: rgba(245, 247, 250, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2.2rem;
            }

            p {
                font-size: 1rem;
            }

            .stats {
                flex-direction: column;
                gap: 15px;
            }

            .btn {
                width: 100%;
            }
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="container">
        <div class="checkmark">
            <i class="fas fa-check"></i>
        </div>

        <h1>Thank You!</h1>
        <p>Your message has been sent successfully.</p>
        <p style="font-size: 1rem; color: rgba(245,247,250,0.7);">We'll get back to you within 24 hours.</p>

        <div class="email-notice">
            <i class="fas fa-envelope-open-text"></i>
            <p>A confirmation email has been sent to:</p>
            <p><strong id="userEmail">your email</strong></p>
        </div>

        <div class="stats">
            <div class="stat-item">
                <h3>3.2X</h3>
                <p>Avg ROAS</p>
            </div>
            <div class="stat-item">
                <h3>184%</h3>
                <p>Higher CTR</p>
            </div>
            <div class="stat-item">
                <h3>24/7</h3>
                <p>Support</p>
            </div>
        </div>

        <a href="index.html" class="btn">
            <i class="fas fa-home"></i> Back to Home
        </a>

        <div class="redirect-message">
            <i class="fas fa-redo-alt fa-spin"></i> Redirecting in <span id="countdown">5</span> seconds...
        </div>
    </div>

    <script>
        // Get email from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email') || 'your email';
        document.getElementById('userEmail').textContent = email;

        // Auto redirect countdown
        let countdown = 5;
        const countdownEl = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownEl.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = 'index.html';
            }
        }, 1000);

        // Confetti effect
        for (let i = 0; i < 50; i++) {
            setTimeout(() => {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-10px';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.borderRadius = '50%';
                confetti.style.zIndex = '9999';
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear`;
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 5000);
            }, i * 50);
        }
    </script>
</body>
</html>
